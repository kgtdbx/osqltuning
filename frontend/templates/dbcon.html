<div class="modal" id="addconnection">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">Ã—</a>
		<h3>New Oracle connection</h3>
	</div>
	<div class="modal-body">
		<form class="form" method="post" action="/conn_action">
			{% csrf_token %}
			<div class="control-group">
			  <label class="control-label">Hostname or IP</label>
			  <div class="controls">
			    <input type="text" class="input-large" id="id_hostname" maxlength="254" name="hostname" placeholder="Hostname or XXX.XXX.XXX.XXX">
			  </div>
			</div>
			<div class="control-group">
				<div class="control-label">
					<label>Username</label>
				</div>
				<div class="controls">
					<input type="text" class="input-large" id="id_username" maxlength="254" name="username">
				</div>
			</div>
			<div class="control-group">
				<div class="control-label">
					<label>Password</label>
				</div>
				<div class="controls">
					<input type="password" placeholder="type your password" class="input-large" id="id_password" name="password">
				</div>
			</div>
			<div class="control-group">
				<div class="control-label">
					<label>Service or SID</label>
				</div>
				<div class="controls">
					<input type="text" class="input-large" id="id_servicename" maxlength="254" name="servicename">
				</div>
			</div>
			<div class="modal-footer">
			<input type="submit" class="btn" value="Test" name="action">
			<input type="submit" class="btn-primary" value="Save" name="action">
<!-- 			  <a href="conn/test" class="btn">Test</a> -->
<!-- 			  <a href="conn/save" class="btn btn-primary">Save changes</a> -->
			</div>
		</form>
	</div>
	
</div>

<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<title>{% block title %}OSQLTUNING{% endblock %}</title>

		<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" />
		<script src="{% static "css/jquery-1.10.2.min.js" %}"></script>
		<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
	</head>

	<body>
		<!--	NAVIGATION BAR -->
		<div class="navbar navbar-inverse">
			{% block topbar %}
			<div class="navbar-inner">
				<a class="brand" href="https://github.com/vmalaga/osqltuning.git" target="_blank">OSQLTUNING</a>
				<ul class="nav">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							<i class="icon-home icon-white"></i> Connections
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/" data-toggle="modal"><i class="icon-list"></i> List Connections</a></li>
							<li><a href="/addconn" data-toggle="modal"><i class="icon-plus"></i> Add Connection</a></li>
						</ul>
					</li>
					<li><a href="#">Querys</a></li>
					<li><a href="#">Results</a></li>
				</ul>
				<ul class="nav pull-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							<i class="icon-user icon-white"></i> {{ user.username }}
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/logout/"><i class="icon-off"></i> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
        		{% endblock %}
		</div>
		
    		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
